<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: #fff;
            background-color: #000; 
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .left-section {
            flex: 1;
            padding-right: 40px;
            display: flex;
            justify-content: center;
        }
        .right-section {
            flex: 1;
            padding-left: 20px;
        }
        img {
            width: 400px; 
            height: 500px; 
            object-fit: cover; 
            border-radius: 8px;
            margin-left: 20px; 
        }
        h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }
        h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }
        p {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 30px;
            color: #fff;
        }
        .lets-talk-button {
            background-color: #FF6B6B; 
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .lets-talk-button:hover {
            background-color: #FF4747; 
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .left-section, .right-section {
                padding: 10px;
            }
            h2 {
                font-size: 36px;
            }
            h3 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
            img {
                width: 100%;
                height: auto;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="PICABTUS/ako.jpg" alt="Developer Designer">
        </div>
        <div class="right-section">
            <h2>About Us</h2>
            <h3>Developer & Designer</h3>
            <p>I provide pixel-perfect designs and clean code as a front-end web developer.  I employ interactive web animations to improve user experience.  My specialty is developing responsive designs that guarantee all users, on any device, can visit your website.</p>
            <button class="lets-talk-button">Let's Talk</button>
        </div>
    </div>
</body>
</html>
