<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 30px 0 10px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px 40px;
      max-width: 1400px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .gallery-container img,
    .gallery-container video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 992px) {
      .gallery-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery-container {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>

  <h2>Gallery</h2>
  <div class="gallery-container">
    <img src="IMAGEMAIN/maliketh.jpg" alt="Maliketh">
    <img src="IMAGEMAIN/bayle.jpg" alt="Bayle">
    <img src="IMAGEMAIN/irithyl.jpg" alt="Irithyl">
    <img src="IMAGEMAIN/radagon.jpg" alt="Radagon">
  </div>


<div class="gallery-container">
  <video controls autoplay muted>
    <source src="VIDEOMAIN/beauty.mp4" type="video/mp4">
  </video>
  <video controls autoplay muted>
    <source src="VIDEOMAIN/sungjinwoo.mp4" type="video/mp4">
  </video>
  <video controls autoplay muted>
    <source src="VIDEOMAIN/gokubroly.mp4" type="video/mp4">
  </video>
  <video controls autoplay muted>
    <source src="VIDEOMAIN/chicken.mp4" type="video/mp4">
  </video>
</div>



</body>
</html>
